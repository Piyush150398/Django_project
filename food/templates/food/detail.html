{% extends "food/base.html" %}

{%block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="500px" width="500px" src="{{ item.item_image }}" class="card"/>

        </div>

        <div>
            <h1>{{item.item_name}}</h1>
            <h2>{{item.item_desc}}</h2>
            <h3>${{item.item_price}}</h3>
            <a href="{%url 'food:delete_item' item.id%}">Delete</a>
        </div>

    </div>

</div>

{%endblock%}
